<ion-header>

  <ion-navbar color="black">
    <ion-title>{{ item?.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-item>
		<ion-label>Name</ion-label>
		<ion-input [(ngModel)]="item.name" placeholoder="Ipad Prod"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label>Quantity</ion-label>
		<ion-input [(ngModel)]="item.quantity" type="number" placeholoder="1"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label>Price</ion-label>
		<ion-input [(ngModel)]="item.price" type="number" placeholoder="55"></ion-input>
	</ion-item>

	<button (click)="saveItem(item)" ion-button block>Save</button>

	<button (click)="removeItem(item)" ion-button block color="danger">Delete</button>
</ion-content>
